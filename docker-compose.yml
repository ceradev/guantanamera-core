services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: example_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./server
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://app_user:example_password@postgres:5432/app_db
    command: >
      sh -c "
        pnpm run start
      "

  dashboard:
    build:
      context: ./client
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: https://api.example.com

volumes:
  postgres_data:
